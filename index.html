<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Les Acacias - Réservation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1>Les Acacias</h1>
    <nav>
      <a href="#form">Réserver</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <section id="hero">
    <h2>Réservez votre terrain de sport</h2>
    <p>Padel, Tennis ou Foot, choisissez votre terrain et réservez en ligne.</p>
    <a href="#form" class="btn">Réserver maintenant</a>
  </section>

  <section id="form">
    <h2>Nouvelle réservation</h2>
    <form id="bookingForm">
      <label>Sport
        <select id="sport">
          <option value="padel">Padel</option>
          <option value="tennis">Tennis</option>
          <option value="foot">Foot</option>
        </select>
      </label>
      <label>Date
        <input type="date" id="date" required />
      </label>
      <input type="hidden" id="time" name="time" required />
      <div id="selectedSlot" class="selected-slot"></div>
      <label>Durée (minutes)
        <select id="duration">
          <option value="90">90</option>
          <option value="120">120</option>
        </select>
      </label>
      <label>Nom
        <input type="text" id="name" required />
      </label>
      <button type="submit" id="submitBtn">Ajouter</button>
      <button type="button" id="cancelEdit" class="secondary" hidden>Annuler</button>
    </form>
    <div id="schedule" class="schedule"></div>
  </section>

  <section id="reservations">
    <h2>Réservations</h2>
    <label>Filtrer par sport
      <select id="filterSport">
        <option value="all">Tous</option>
        <option value="padel">Padel</option>
        <option value="tennis">Tennis</option>
        <option value="foot">Foot</option>
      </select>
    </label>
    <ul id="list"></ul>
  </section>

  <script src="app.js"></script>
</body>
</html>
